{% extends "students/base.html" %}

{% load static from staticfiles %}

{% block meta_title %}Студенти{% endblock meta_title %}

{% block title %}База Студентів{% endblock title %}

{% block content %}

<form action="{% url 'students_add' %}" method="post"
  enctype="multipart/form/data">

  <div>
    <label for="first_name">Ім'я</label>
    <input type="text" value="" name="first_name" id="first_name"
      placeholder="Введіть ваше ім'я">
  </div>

  <div>
    <label for="last_name">Прізвище</label>
    <input type="text" value="" name="last_name" id="last_name"
      placeholder="Введіть ваше прізвище">
  </div>

  <div>
    <label for="middle_name">По-батькові</label>
    <input type="text" value="" name="middle_name" id="middle_name"
      placeholder="Введіть по-батькові">
  </div>

  <div>
    <label for="birthday">День народження</label>
    <input type="text" value="" name="birthday" id="birthday"
      placeholder="Напр. 1990-01-01">
  </div>

  <div>
    <label for="photo">Фото</label>
    <input type="file" value="" name="photo" id="photo">
  </div>

  <div>
    <label for="ticket">Білет</label>
    <input type="text" value="" name="ticket" id="ticket"
      placeholder="№ Білету">
  </div>

  <div>
    <label for="student_group">Група Студента</label>
    <select name="student_group" id="student_group">
      <option value="">Виберіть Групу</option>
      {% for group in groups %}
      <option value="{{ group.id }}">{{ group.title }}</option>
      {% endfor %}
    </select>
  </div>

  <div>
    <label for="notes">Нотатки</label>
    <textarea name="notes" id="notes" class="form-control">
    </textarea>
  </div>

  <div>
    <input type="submit" value="Додати" name="add_button">
    <button type="submit" name="cancel_button">Скасувати</button>
  </div>

</form>

{% endblock content %}
